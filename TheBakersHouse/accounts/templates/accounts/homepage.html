{% extends 'accounts/components/base.html' %}
{% load static %}
{% block content %}

<section class="mbr-gallery cid-rbaMy1tJOl" once="shops" id="shop6-2" data-sortbtn="btn-primary">
    <div>
        <div class="mbr-shop" shop__showsidebar="">
            <!-- Shop Gallery -->
            <div class="row col-md-12">
                <div class="col-xl-2 sidebar">
                    {% include 'accounts/components/sidebar.html' %}
                </div>
                <div class="wrapper-shop-items col-xl-10">
                    <div class="mbr-gallery-row">
                        <div>
                            <div class="shop-items">
                                
                                    {% for item in items %}

                                    <div class="mbr-gallery-item">
                                        <div class="item_overlay" data-toggle="modal"></div>
                                        <div class="galleryItem" data-toggle="modal">
                                            <div class="style_overlay"></div>
                                            <div class="img_wraper">
                                                <img src="/media/{{item.image}}" alt="image">
                                            </div>
                                            <div class="sidebar_wraper">
                                                <h4 class="item-title mbr-fonts-style mbr-text display-5">
                                                    {{item.name}}
                                                </h4>
                                                <div class="price-block">
                                                    <span class="shop-item-price mbr-fonts-style display-5">
                                                        ₹ {{item.price}}
                                                    </span>
                                                </div>
                                                <div class="card-description">
                                                    {{item.description}}.&nbsp;
                    
                                                </div>
                                                <div class="mbr-section-btn" buttons="0" style="display: none;">
                                                    <a href="{% url 'accounts:checkout' item.id %}"
                                                        class="btn btn-secondary display-7">
                                                        Buy now!
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {% endfor %}

                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>

                </div><!-- Lightbox -->
                <div class="shopItemsModal_wraper" style="z-index: 100;">
                    <div class="shopItemsModalBg"></div>
                    <div class="shopItemsModal row">
                        <div class="col-md-6 image-modal"></div>
                        <div class="col-md-6 text-modal"></div>
                        <div class="closeModal">
                            <div class="close-modal-wrapper"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</section>
<footer class="text-center text-white" style="background-color: #f1f1f1;">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <aß
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fa-brands fa-twitter"></i
        ></a>
  
        <!-- Instagram -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fa-brands fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2020 Copyright:
      <a class="text-dark" href="{% url 'accounts:homepage' %}">The Bakers House</a>
    </div>
    <!-- Copyright -->
  </footer>
{% endblock %}
